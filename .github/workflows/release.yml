name: Release Desktop

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Release Desktop Versions
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.2.3
    steps:
      - uses: actions/checkout@v1
      - run: scripts/prepare.sh
      - run: scripts/build.sh
      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            build/win/windows.zip
            build/linux/linux.zip
            build/mac/mac.zip

  publish-itch:
    name: Publish to itch.io
    runs-on: ubuntu-latest
    needs: export-web
    if: secrets.BUTLER_API_KEY != ''
    steps:
      - name: Download export-web artifact
        uses: actions/download-artifact@v2
        with:
          name: export-web
          path: build/web
      - name: Deploy
        shell: bash
        env:
          BUTLER_API_KEY: ${{secrets.BUTLER_API_KEY}}
          USER: ${{secrets.ITCHIO_USER}}
          GAME: ${{secrets.ITCHIO_GAME}}
        run: butler push build/web $USER/$GAME:web
