name: Release

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.2.3
    strategy:
      matrix:
        channel: [win, linux, mac, web] # Remove channel if not releasing
    steps:
      - uses: actions/checkout@v1
      - run: scripts/prepare.sh
      - run: scripts/build.sh ${{matrix.channel}}
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANNEL: ${{matrix.channel}}
        with:
          files: |
            build/$CHANNEL/$CHANNEL.zip
      - name: Publish Itch
        if: startsWith(github.ref, 'refs/tags/') && secrets.BUTLER_API_KEY != '' && secrets.ITCHIO_USER
        shell: bash
        env:
          VERSION: ${GITHUB_REF/refs\/tags\//}
          BUTLER_API_KEY: ${{secrets.BUTLER_API_KEY}}
          USER: ${{secrets.ITCHIO_USER}}
          GAME: ${{secrets.ITCHIO_GAME}}
          CHANNEL: ${{matrix.channel}}
        run: butler push build/web $USER/$GAME:$CHANNEL --userversion $VERSION
